<form [formGroup]="this.memberService.form">

    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="inputFirstName"
            formControlName="inputFirstName"
            placeholder="First Name"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="inputLastName"
            formControlName="inputLastName"
            placeholder="Last Name"
          />
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputAge">Age</label>
          <input type="text" 
          class="form-control" 
          id="inputAge" 
          formControlName="inputAge"
          />
        </div>

        <div class="form-group col-md-5">
          <label for="inputGender">Gender</label>
          <select id="inputGender" 
          class="form-control"
          formControlName="inputGender"
          >
            <option selected>Choose...</option>
            <option>Female</option>
            <option>Male</option>
            <option>I'd rather not say!</option>
          </select>
        </div>

        <div class="form-group col-md-5">
            <label for="inputStatus">Status</label>
            <select id="inputStatus" 
            class="form-control"
            formControlName="inputStatus"
            >
              <option selected>Choose...</option>
              <option>Student</option>
              <option>Employee</option>
              <option>Tambay</option>
            </select>
        </div>

      </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          formControlName="inputEmail"
          placeholder="Email"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="inputMobileNumber">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          id="inputMobileNumber"
          formControlName="inputMobileNumber"
          placeholder="Mobile Number"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        formControlName="inputAddress"
        placeholder="1234 Main St"
      />
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">City</label>
        <input type="text" 
        class="form-control" 
        id="inputCity" 
        formControlName="inputCity"
        />
      </div>

      <div class="form-group col-md-5">
        <label for="inputState">State</label>
        <select id="inputState" 
        class="form-control"
        formControlName="inputState"
        >
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="inputZip">Zip</label>
        <input type="text" 
        class="form-control" 
        id="inputZip" 
        formControlName="inputZip"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </label>
      </div>
    </div>

  </form>
