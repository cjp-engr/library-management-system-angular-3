<form>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputFirstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="inputFirstName"
        placeholder="First Name"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="inputMiddleName">Middle Name</label>
      <input
        type="text"
        class="form-control"
        id="inputMiddleName"
        placeholder="Middle Name"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputLastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="inputLastName"
        placeholder="Last Name"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputNickName">Nick Name</label>
      <input
        type="text"
        class="form-control"
        id="inputNickName"
        placeholder="Nick Name"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="inputGender">Gender</label>
      <select id="inputGender" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>I'd rather not say!</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputDateOfBirth">Date of Birth</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          id="inputDateOfBirth"
          name="dp"
          [(ngModel)]="model"
          ngbDatepicker
          #inputDateOfBirth="ngbDatepicker"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary glyphicon glyphicon-align-left"
            aria-hidden="true"
            (click)="inputDateOfBirth.toggle()"
            type="button"
          >
            H
          </button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="inputMaritalStatus">Marital Status</label>
      <select id="inputMaritalStatus" class="form-control">
        <option selected>Choose...</option>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widow</option>
        <option>Separated</option>
        <option>Secret</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputMobileNumber">Mobile Number</label>
      <input
        type="text"
        class="form-control"
        id="inputMobileNumber"
        placeholder="Mobile Number"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputTelephoneNumber">Telephone Number</label>
      <input
        type="text"
        class="form-control"
        id="inputTelephoneNumber"
        placeholder="Telephone Number"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        placeholder="Email"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Address"
      />
    </div>
    <div
      class="form-group col-md-4"
      style="display: flex; align-items: center; justify-content: center;"
    >
      <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#employeeImageModal">
        Employee Image
      </button>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputPosition">Position</label>
      <input
        type="text"
        class="form-control"
        id="inputPosition"
        placeholder="Position"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="inputEmployeeNo">Employee No.</label>
      <input
        type="text"
        class="form-control"
        id="inputEmployeeNo"
        placeholder="Employee No."
      />
    </div>
    <div class="form-group col-md-3">
      <label for="inputHireDate">Hire Date</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          id="inputHireDate"
          name="dp"
          [(ngModel)]="model"
          ngbDatepicker
          #inputHireDate="ngbDatepicker"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary glyphicon glyphicon-align-left"
            aria-hidden="true"
            (click)="inputHireDate.toggle()"
            type="button"
          >
            H
          </button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="inputEmploymentStatus">Employment Status</label>
      <select id="inputEmploymentStatus" class="form-control">
        <option selected>Choose...</option>
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Probation</option>
        <option>Trainee</option>
        <option>Suspended</option>
        <option>Resigned</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputDepartment">Department</label>
      <select id="inputDepartment" class="form-control">
        <option selected>Choose...</option>
        <option>Research and Development</option>
        <option>Purchasing</option>
        <option>Marketing</option>
        <option>Human Resource Management</option>
        <option>Engineering and IT</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="inputSalary">Salary</label>
      <input
        type="text"
        class="form-control"
        id="inputSalary"
        placeholder="Salary"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputReportsTo">Reports to</label>
      <input
        type="text"
        class="form-control"
        id="inputReportsTo"
        placeholder="Reports to"
      />
    </div>
  </div>
</form>

<!-- Modal employeeImageModal-->
<div
  class="modal fade"
  id="employeeImageModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="employeeImageModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Employee Image</h5>
      </div>
      <div class="modal-body">
        <!-- IMAGE -->
        <img class = "upload-img-center" [src]="url" width = "350" height="350"> <br/>
        <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div style="padding:5px;"></div>

      </div>
      <div class="modal-footer">
        <label class="btn btn-primary float-right">
          Upload Image
          <input type="file" (change)="upload($event)" accept=".png,.jpg" hidden/>
        </label>
      </div>
    </div>
  </div>
</div>
