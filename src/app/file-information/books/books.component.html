<div style="padding-top: 50px"></div>
    <div class="row mx-auto">
        <div class="col-md-5">
            <form>
                <div class="form-group">
                  <label for="inputTitle">Title</label>
                  <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                </div>
                <div class="form-group">
                  <label for="inputAuthor">Author</label>
                  <input type="text" class="form-control" id="inputAuthor" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="inputISBN">ISBN</label>
                    <input type="text" class="form-control" id="inputISBN" placeholder="ISBN">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputYearPublished">Year Published</label>
                      <input type="text" class="form-control" id="inputYearPublished">
                    </div>

                    <div class="form-group col-md-4">
                      <label for="inputStatus">Status</label>
                      <select id="inputStatus" class="form-control">
                        <option selected>Choose...</option>
                        <option>Available</option>
                        <option>Checked Out</option>
                        <option>Not Available</option>
                        <option>On Hold</option>
                      </select>
                    </div>

                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
              </form>   
        </div>
        <div class="col-md-7">
            <app-book-list></app-book-list>
        </div>  
      </div>
