<form [formGroup]="this.booksService.form">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputTitle">Title</label>
          <textarea
          class="form-control"
          id="inputTitle"
          rows="2"
          style="resize: none;"
          formControlName="inputTitle"
        ></textarea>
        </div>

        <div class="form-group">
          <label for="inputAuthor">Author</label>
          <textarea
          class="form-control"
          id="inputAuthor"
          rows="2"
          style="resize: none;"
          formControlName="inputAuthor"
        ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputISBN">ISBN</label>
            <input
              type="text"
              class="form-control"
              id="inputISBN"
              placeholder="ISBN"
              formControlName="inputISBN"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="inputYearPublished">Year Published</label>
            <input type="text" 
            class="form-control" 
            id="inputYearPublished" 
            formControlName="inputYearPublished"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputStatus">Status</label>
            <select id="inputStatus" 
            class="form-control"
            formControlName="inputStatus"
            >
              <option selected>Choose...</option>
              <option>Available</option>
              <option>Checked Out</option>
              <option>Not Available</option>
              <option>On Hold</option>
              
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="inputType">Type</label>
            <select id="inputType" 
            class="form-control"
            formControlName="inputType"
            >
              <option selected>Choose...</option>
              <option>Fiction</option>
              <option>Non-Fiction</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group col-md-13">
          <label for="inputDescription">Description</label>
          <textarea
            class="form-control"
            id="inputDescription"
            rows="5"
            style="resize: none;"
            formControlName="inputDescription"
          ></textarea>
        </div>

        <!-- [(ngModel)]="selectedItems" -->

        <div class="form-group">
          <angular2-multiselect
          id="inputGenre"
          formControlName="inputGenre"
          [data]="dropdownList"
          
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onDeSelect)="OnItemDeSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelectAll)="onDeSelectAll($event)"
        ></angular2-multiselect>
        </div>

        <div class="form-row">
          <div class="form-group col-md-7">
            <!-- RESERVE FOR BOOK IMAGE -->
          </div>

          <div class="form-group col-md-5">
            <label for="inputISBN">Barcode</label>
            <input
              type="text"
              class="form-control"
              id="inputBarcode"
              placeholder="Barcode"
              formControlName="inputBarcode"
            />

          </div>
        </div>

      </div>
    </div>
  </div>
</form>
