
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    Create Account
                  </h3>
                </div>
                <div class="card-body">
                  <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputFirstName"
                            >First Name</label
                          >

                          <input
                            class="form-control py-4"
                            id="inputFirstName"
                            name="inputFirstName"
                            
                            type="text"
                            placeholder="Enter first name"
                            #userFirstName
                            required
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputLastName"
                            >Last Name</label
                          >

                          <input
                            class="form-control py-4"
                            id="inputLastName"
                            name="inputLastName"
                            
                            type="text"
                            placeholder="Enter last name"
                            #userLastName
                            required
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="small mb-1" for="inputUserName"
                        >Username</label
                      >

                      <input
                        class="form-control py-4"
                        id="inputUserName"
                        name="inputUserName"
                        
                        type="text"
                        aria-describedby="userNameHelp"
                        placeholder="Enter user name"
                        #userUserName
                        required
                        
                      />
                    </div>

                    <div class="form-group">
                      <label class="small mb-1" for="inputEmailAddress"
                        >Email</label
                      >

                      <input
                        class="form-control py-4"
                        id="inputEmailAddress"
                        name="inputEmailAddress"
                        
                        type="email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email address"
                        #userEmail
                        required
                      />
                    </div>

                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputPassword"
                            >Password</label
                          >

                          <input
                            class="form-control py-4"
                            formControlName="password"
                            id="inputPassword"
                            name="inputPassword"
                            
                            type="password"
                            placeholder="Enter password"
                            #userPwd
                            required
                          />

                          <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                        </div>

                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputConfirmPassword"
                            >Confirm Password</label
                          >

                          <input
                            class="form-control py-4"
                            formControlName="confirm_password"
                            id="inputConfirmPassword"
                            name="inputConfirmPassword"
                            
                            type="password"
                            placeholder="Confirm password"
                            required
                          />

                          <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
                            <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
                            <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                        </div>

                        </div>
                      </div>
                    </div>
                    <div class="form-group mt-4 mb-0">
                      <button
                        class="btn btn-primary btn-block"
                        routerLink="/login"
                        type="submit"
                        (click)="
                          SignUpUser(
                            userEmail.value,
                            userPwd.value,
                            userFirstName.value,
                            userLastName.value,
                            userUserName.value
                          )
                        "
                        [disabled]="!form.valid"
                      >
                        Create Account
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small">
                    <a routerLink="/login">Have an account? Go to login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
