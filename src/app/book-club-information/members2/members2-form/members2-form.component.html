<form [formGroup]="this.members2Service.form">
  <div class="form-row">

    <input
    type="text"
    class="form-control"
    id="inputMemberImage"
    formControlName="inputMemberImage"
    placeholder="Member Image"
    hidden
  />
  
      <div class="form-group col-md-5">
        <label for="inputFirstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          formControlName="inputFirstName"
          placeholder="First Name"
        />
      </div>
  
      <div class="form-group col-md-2">
          <label for="inputMiddleInitial">M.I.</label>
          <input
            type="text"
            class="form-control"
            id="inputMiddleInitial"
            formControlName="inputMiddleInitial"
            placeholder="M.I."
          />
        </div>
  
      <div class="form-group col-md-5">
        <label for="inputLastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          formControlName="inputLastName"
          placeholder="Last Name"
        />
      </div>
  
    </div>
  
    <div class="form-row">
  
      <div class="form-group col-md-1">
        <label for="inputAge">Age</label>
        <input
          type="text"
          class="form-control"
          id="inputAge"
          formControlName="inputAge"
          placeholder="Age"
        />
      </div>
  
      <div class="form-group col-md-3">
          <label for="inputDateOfBirth">Date of Birth</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              id="inputDateOfBirth"
              name="inputDateOfBirth"
              [(ngModel)]="inputDateOfBirthModel"
              ngbDatepicker
              #inputDateOfBirth="ngbDatepicker"
              formControlName="inputDateOfBirth"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary glyphicon glyphicon-align-left"
                aria-hidden="true"
                (click)="inputDateOfBirth.toggle()"
                type="button"
              >
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar2-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm-2 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-1zm6.5 5a.5.5 0 0 0-1 0V10H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V11H10a.5.5 0 0 0 0-1H8.5V8.5z"/>
              </svg>
              </button>
            </div>
          </div>
        </div>
  
        <div class="form-group col-md-4">
          <label for="inputGender">Gender</label>
          <select id="inputGender" 
          class="form-control"
          formControlName="inputGender"
          >
            <option selected>Choose...</option>
            <option>Female</option>
            <option>Male</option>
            <option>I'd rather not say!</option>
          </select>
        </div>
  
  
        <div class="form-group col-md-4">
          <label for="inputStatus">Status</label>
          <select id="inputStatus" 
          class="form-control"
          formControlName="inputStatus"
          >
            <option selected>Choose...</option>
            <option>Student</option>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Retired</option>
            <option>Other</option>
          </select>
        </div>
  
    </div>
  
    <div class="form-row">
  
      <div class="form-group col-md-5">
        <label for="inputMobileNumber">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          id="inputMobileNumber"
          formControlName="inputMobileNumber"
          placeholder="Mobile Number"
        />
      </div>
  
      <div class="form-group col-md-7">
          <label for="inputEmail">Email</label>
          <input
            type="text"
            class="form-control"
            id="inputEmail"
            formControlName="inputEmail"
            placeholder="Email"
          />
        </div>
  
    </div>
  
    <div class="form-row">
  
      <div class="form-group col-md-12">
          <label for="inputCurrentAddress">Current Address</label>
          <input
            type="text"
            class="form-control"
            id="inputCurrentAddress"
            formControlName="inputCurrentAddress"
            placeholder="Current Address"
          />
        </div>
  
    </div>
  
    <div class="form-row">
  
      <div class="form-group col-md-3">
          <label for="inputDateApplied">Date Applied</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              id="inputDateApplied"
              name="inputDateApplied"
              [(ngModel)]="inputDateAppliedModel"
              ngbDatepicker
              #inputDateApplied="ngbDatepicker"
              formControlName="inputDateApplied"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary glyphicon glyphicon-align-left"
                aria-hidden="true"
                (click)="inputDateApplied.toggle()"
                type="button"
              >
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar2-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm-2 3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-1zm6.5 5a.5.5 0 0 0-1 0V10H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V11H10a.5.5 0 0 0 0-1H8.5V8.5z"/>
              </svg>
              </button>
            </div>
          </div>
        </div>
  
        <div class="form-group col-md-4">
          <label for="inputAddedBy">Added by:</label>
          <input
            type="text"
            class="form-control"
            id="inputAddedBy"
            formControlName="inputAddedBy"
            placeholder="Added By"
          />
        </div>
  
        <div class="form-group col-md-4">
          <label for="inputMembershipStatus">Membership Status</label>
          <select id="inputMembershipStatus" 
          class="form-control"
          formControlName="inputMembershipStatus"
          >
            <option selected>Choose...</option>
            <option>Active</option>
            <option>Deactivated</option>
            <option>Expired</option>
          </select>
        </div>
  
    </div>
  
  <br>
  
    <div class="form-row">
  
      <div class="form-group col-md-3">
  
      </div>
  
      <div class="form-group col-md-6">
        <button type="button" class="btn btn-primary btn-lg btn-block">Upload Image</button>
      </div>
  
      <div class="form-group col-md-3">
  
      </div>
      
    </div>

</form>
