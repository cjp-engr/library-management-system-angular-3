<div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputFirstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="inputFirstName"
        formControlName="inputFirstName"
        placeholder="First Name"
      />
    </div>

    <div class="form-group col-md-2">
        <label for="inputMiddleName">M.I.</label>
        <input
          type="text"
          class="form-control"
          id="inputMiddleName"
          formControlName="inputMiddleName"
          placeholder="M.I."
        />
      </div>

    <div class="form-group col-md-5">
      <label for="inputLastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="inputLastName"
        formControlName="inputLastName"
        placeholder="Last Name"
      />
    </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-1">
      <label for="inputAge">Age</label>
      <input
        type="text"
        class="form-control"
        id="inputAge"
        formControlName="inputAge"
        placeholder="Age"
      />
    </div>

    <div class="form-group col-md-3">
        <label for="inputDateOfBirth">Date of Birth</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            id="inputDateOfBirth"
            name="inputDateOfBirth"
            [(ngModel)]="inputDateOfBirthModel"
            ngbDatepicker
            #inputDateOfBirth="ngbDatepicker"
            formControlName="inputDateOfBirth"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary glyphicon glyphicon-align-left"
              aria-hidden="true"
              (click)="inputDateOfBirth.toggle()"
              type="button"
            >
              H
            </button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="inputGender">Gender</label>
        <select id="inputGender" 
        class="form-control"
        formControlName="inputGender"
        >
          <option selected>Choose...</option>
          <option>Female</option>
          <option>Male</option>
          <option>I'd rather not say!</option>
        </select>
      </div>


      <div class="form-group col-md-4">
        <label for="inputStatus">Status</label>
        <select id="inputStatus" 
        class="form-control"
        formControlName="inputStatus"
        >
          <option selected>Choose...</option>
          <option>Student</option>
          <option>Employed</option>
          <option>Unemployed</option>
          <option>Retired</option>
          <option>Other</option>
        </select>
      </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-5">
      <label for="inputMobileNumber">Mobile Number</label>
      <input
        type="text"
        class="form-control"
        id="inputMobileNumber"
        formControlName="inputMobileNumber"
        placeholder="Mobile Number"
      />
    </div>

    <div class="form-group col-md-7">
        <label for="inputEmail">Email</label>
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          formControlName="inputEmail"
          placeholder="Email"
        />
      </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-12">
        <label for="inputCurrentAddress">Current Address</label>
        <input
          type="text"
          class="form-control"
          id="inputCurrentAddress"
          formControlName="inputCurrentAddress"
          placeholder="Current Address"
        />
      </div>

  </div>

  <div class="form-row">

    <div class="form-group col-md-3">
        <label for="inputDateApplied">Date Applied</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            id="inputDateApplied"
            name="inputDateApplied"
            [(ngModel)]="inputDateAppliedModel"
            ngbDatepicker
            #inputDateApplied="ngbDatepicker"
            formControlName="inputDateApplied"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary glyphicon glyphicon-align-left"
              aria-hidden="true"
              (click)="inputDateApplied.toggle()"
              type="button"
            >
              H
            </button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="inputAddedBy">Added by:</label>
        <input
          type="text"
          class="form-control"
          id="inputAddedBy"
          formControlName="inputAddedBy"
          placeholder="Added By"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="inputMembershipStatus">Membership Status</label>
        <select id="inputMembershipStatus" 
        class="form-control"
        formControlName="inputMembershipStatus"
        >
          <option selected>Choose...</option>
          <option>Active</option>
          <option>Deactivated</option>
          <option>Expired</option>
        </select>
      </div>

  </div>

<br>

  <div class="form-row">

    <div class="form-group col-md-3">

    </div>

    <div class="form-group col-md-6">
      <label class="btn btn-primary btn-block">
        Upload Image
        <input
          type="file"
          (change)="pansamantala"
          accept=".png,.jpg"
          hidden
        />
      </label>
    </div>

    <div class="form-group col-md-3">

    </div>
    
  </div>
